<body>
    
    <script>
        Function.prototype.defer = function(ms){
            return(...args) => {setTimeout(this , ms  ,...args)}
        }
        function f(a, b){
            alert( a + b );
        }
        f.defer(2000)(1,2);
    </script>
</body>
